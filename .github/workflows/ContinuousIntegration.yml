name: Run unit tests

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.6', '3.9']
        
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
        
    - name: Install dependencies
      run: pip install -r requirements.txt
      
    - name: Run Unit Tests
      run: |
        python uniTest.py
        



